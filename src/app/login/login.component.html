<div class="container">

  <section class="main">
  	<form class="form-1">
      <h1 *ngIf="login; else signUp">Log in</h1>
  		<p class="field">
  			<input type="text" name="login" placeholder="Email">
  			<i class="fa fa-envelope"></i>
  		</p>
  			<p class="field">
  				<input type="password" name="password" placeholder="Password">
  				<i class="fa fa-lock"></i>
  		</p>
  		<p class="submit">
  			<button type="submit" name="submit"><i class="fa fa-arrow-right"></i></button>
  		</p>
        <div (click)="auth.login()"><h4 *ngIf="login; else logIn">Sign up</h4></div>
  	</form>
  </section>
</div>

<ng-template #signUp><h1>Sign up</h1></ng-template>
<ng-template #logIn><h4>Log in</h4></ng-template>
