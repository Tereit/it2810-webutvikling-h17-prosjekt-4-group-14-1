<div class="songData">
    <h3>{{country}} Top 50</h3>
    <div class="artistview" (window:resize)="onResize($event)">
        <mat-grid-list  class="gridlist" cols="{{column}}" rowHeight="1:1">
          <mat-grid-tile class="tile" *ngFor="let artist of artists"> <app-artistview [artist] = artist></app-artistview></mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
