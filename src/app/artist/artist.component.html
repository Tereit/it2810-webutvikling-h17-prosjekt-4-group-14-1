<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" tabindex="1"><i class="material-icons">close</i></button>
  <button mat-button mat-dialog-close tabindex="-1"><i class="material-icons">keyboard_arrow_left</i></button>
</mat-dialog-actions>
<h2 mat-dialog-title>Artist information:</h2>
<mat-dialog-content>
  <p>Name: {{artist.name}}</p>
  <p>ID: {{artist.mbid}}</p>
</mat-dialog-content>
