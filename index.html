<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>My Angular 2 app</title>

	<!-- css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<style type="text/css">
		body { padding: 50px; }
	</style>

	<!-- js -->
	<!-- load the dependencies -->
	<script src="node_modules/core-js/client/shim.min.js"></script>
	<script src="node_modules/zone.js/dist/zone.js"></script>
	<script src="node_modules/reflect-metadata/Reflect.js"></script>

	<!-- load the angular app with systemjs -->
	<script src="node_modules/systemjs/dist/system.src.js"></script>
	<script src="systemjs.config.js"></script>
	<script>
		System.import('app').catch(function(err) {
			console.error(err)
		});
	</script>

</head>
<body style='padding-top: 4.5em'>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a href="#" class="navbar-brand">AppName</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
				aria-expanded="false" aria-label="Toggle Navigation" name="button">
					<span class="navbar-toggler-icon"></span>
				</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a href="#" class="nav-link">
							home
							<span class="sr-only">(current)</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link">
							about
						</a>
					</li>
				</ul>
			</div>
		</div>

	<main role="main" class="container">

			<h1>Welcome</h1>
			<p class="lead">
				This page is still under construction, but when it is finished, it will be
				your new place to come if you want to discover new music!
			</p>
		</div>
	</main>
	<!-- importing JavaScript for Bootstrap -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
